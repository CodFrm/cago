version: '3'

services:

  redis:
    image: redis
    container_name: scriptlist
    volumes:
      - ./.docker/redis:/data
    ports:
      - 6379:6379

  mysql:
    image: mariadb:10.9.3
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=simple
    ports:
      - 3306:3306
    volumes:
      - ./.docker/mysql:/var/lib/mysql

  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd
    ports:
      - 4160:4160
      - 4161:4161

  nsqd:
    image: nsqio/nsq
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --broadcast-address=127.0.0.1
    depends_on:
      - nsqlookupd
    ports:
      - 4150:4150
      - 4151:4151

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "14268:14268"
      - "16686:16686"